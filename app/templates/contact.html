{% extends 'base.html' %}

{% block content %}
  <div class="container-fluid">
    <div class="row">
      <h2 class="text-center">Contact</h2>
      <div class="row">
        <div class="col-sm-5">
          <p>Contact us and we'll get back to you asap.</p>
          <p><span class="glyphicon glyphicon-map-marker"></span> Seattle, WA</p>
          <p><span class="glyphicon glyphicon-phone"></span> (206) 850-9449</p>
          <p><span class="glyphicon glyphicon-envelope"></span> abukhalil7@netscape.net</p>
        </div>
        <div class="col-sm-7">
          <div class="row">
            <div class="col-sm-6 form-group">
              <input class="form-control" id="name" name="name" placeholder="Name" type="text" required>
            </div>
            <div class="col-sm-6 form-group">
              <input class="form-control" id="email" name="email" placeholder="Email" type="email" required>
            </div>
          </div>
          <textarea class="form-control" id="comments" name="comments" placeholder="Comment" rows="5"></textarea><br>
          <div class="row">
            <div class="col-sm-12 form-group">
              <button class="btn btn-default pull-right" type="submit">Send</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% include 'map.html' %}

{% endblock %}
