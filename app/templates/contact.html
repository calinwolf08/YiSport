{% extends 'base.html' %}

{% block content %}
  <div class="container-fluid" ng-controller="contactController">
    <div class="row">
      <h1 class="text-center">Contact</h1>
      <div class="row">
        <div class="col-sm-5">
          <p>Contact us and we'll get back to you asap.</p>
          <p><span class="glyphicon glyphicon-map-marker"></span> 616 8th Ave S, Seattle, WA 98104</p>
          <p><span class="glyphicon glyphicon-phone"></span> (206) 850-9449</p>
          <p><span class="glyphicon glyphicon-envelope"></span> abukhalil7@netscape.net</p>
        </div>
        <div class="col-sm-7">

          <div class="row">
            <div class="col-sm-6 form-group">
              <input class="form-control" ng-model="nameSubject" placeholder="Name / Subject" type="text">
            </div>
            <div class="col-sm-6 form-group">
              <input class="form-control" ng-model="emailAddress" placeholder="Your Email Address" type="text">
            </div>
          </div>
          <textarea class="form-control" ng-model="emailMessage" placeholder="Comment" rows="5"></textarea><br>
          <div class="row">
            <div class="col-sm-12">
              <span class="label label-warning" ng-bind="errorMessage" ng-show="showErrorMessage"></span>
              <button class="btn btn-lg btn-primary pull-right" ng-click="sendEmail()">Send</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  {% include 'contact/map.html' %}

{% endblock %}
