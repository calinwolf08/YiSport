<div class="modal fade selectImageModal" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h1>Select an Existing Image</h1>
      </div>
      <div class="modal-body">
        <div class="container-fluid pre-scrollable row modalTableDiv">
          <div ng-repeat="post in posts">
            <div class="my-container col-md-4" ng-class="{selected: $index == selectedRow}" ng-click="toggleSelected($index)">
              <img ng-src="{% raw %}{{ post.text }}{% endraw %}"
                class="my-thumbnail img-responsive"/>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" ng-click="addExistingImage()" data-dismiss="modal">Submit</button>
      </div>
    </div>
  </div>
</div>
