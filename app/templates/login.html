{% extends 'base.html' %}

{% block content %}
  <div class="container-fluid">
    <h1>Sign In</h1>
    <form action="" method="post" name="loginxxx">
      {{ form.hidden_tag() }}
      <div class="form-group">
        <label>Email:</label>
        {{ form.email(class="form-control") }}
      </div>
      <div class="form-group">
        <label>Password:</label>
        {{ form.password(class="form-control") }}
      </div>
      <div class="checkbox">
        <label>
        {{ form.remember_me(type="checkbox") }}Remember Me</label>
      </div>

      <button type="submit" class="btn btn-default">Sign In</button>

    </form>
  </div>

{% endblock %}
